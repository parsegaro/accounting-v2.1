    <style>
      :root {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1f2937; /* gray-800 */
        --bg-tertiary: #374151; /* gray-700 */
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
        --border-primary: #374151; /* gray-700 */
        --border-secondary: #4b5563; /* gray-600 */
        --accent-primary: #6366f1; /* indigo-500 */
        --accent-focus-shadow: #818cf8; /* indigo-400 */
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--bg-primary);
        background-image: linear-gradient(to bottom right, var(--bg-primary), #1e293b); /* slate-800 */
        color: var(--text-primary);
        overflow-x: hidden;
      }
      
      .form-input, .form-select, .form-textarea, .form-radio, .form-checkbox {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-secondary);
        border-radius: 0.375rem; /* rounded-md */
        padding: 0.5rem 0.75rem;
        width: 100%;
        line-height: 1.5;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-radio, .form-checkbox {
        width: auto;
        height: auto;
        padding: 0;
      }
      .form-textarea {
        height: auto;
      }
      .form-input, .form-select {
        height: 42px; /* Unified height */
      }
      .form-input:focus, .form-select:focus, .form-textarea:focus, .form-radio:focus, .form-checkbox:focus {
          outline: 2px solid transparent;
          outline-offset: 2px;
          border-color: var(--accent-primary);
          box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      }
      .form-input::placeholder, .form-textarea::placeholder {
          color: var(--text-secondary);
          opacity: 0.7;
      }

      /* Custom select styling */
      .form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-left: 2.5rem; /* Space for arrow in RTL */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: left 0.75rem center;
        background-size: 1.25em 1.25em;
      }

      .form-datepicker {
        padding-left: 2.5rem; /* Space for icon in RTL */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%239ca3af'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: left 0.75rem center;
        background-size: 1.25em 1.25em;
      }

      /* Animations for Cards and Table Rows */
      .animated-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .animated-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      .animated-row {
        transition: background-color 0.2s ease-in-out;
      }
      .animated-row:hover {
        background-color: var(--bg-tertiary);
      }
    </style>

    <style>

      .btn {

        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem; /* 10px 20px */

     <style>
      /* Responsive Table Styles */
      @media (max-width: 768px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
          display: block;
          width: 100%;
        }
        .responsive-table tr {
          margin-bottom: 1rem;
          border: 1px solid var(--border-primary);
          border-radius: 0.5rem;
          overflow: hidden;
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 1rem;
          text-align: left; /* Aligns the value (flex item) to the end of the flex container */
        }
        .responsive-table td:not(:last-child) {
          border-bottom: 1px solid var(--border-secondary);
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: bold;
          color: var(--text-secondary);
          text-align: right; /* Aligns the label text to the start */
          padding-left: 1rem; /* Space between label and value (for RTL) */
          white-space: nowrap;
        }
        /* Hide the label for the actions column */
        .responsive-table td[data-label="عملیات"]::before {
            display: none;
        }
      }
    </style>
    <style>
      /* Chart of Accounts Tree View */
      .coa-tree, .coa-tree ul {
        list-style: none;
        padding-right: 1.5rem;
        position: relative;
      }
      .coa-tree {
        padding-right: 0;
      }
      .coa-tree ul {
        margin-right: 0.75rem; /* Indentation for nested lists */
      }
      .coa-tree li {
        position: relative;
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
      }
      /* Vertical connector line */
      .coa-tree li::before {
        content: '';
        position: absolute;
        top: 0;
        right: -1rem;
        width: 1px;
        height: 100%;
        background-color: var(--border-secondary);
      }
      /* Horizontal connector line */
      .coa-tree li::after {
        content: '';
        position: absolute;
        top: 1.25rem; /* Adjust to align with text */
        right: -1rem;
        width: 1rem;
        height: 1px;
        background-color: var(--border-secondary);
      }
      /* Remove vertical line for the last child */
      .coa-tree li:last-child::before {
        height: 1.25rem;
      }
      /* For the very first level */
      .coa-tree > li::before, .coa-tree > li::after {
        display: none;
      }
    </style>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/kamadatepicker/dist/kamadatepicker.min.js"></script>
    <script>
        window.exportUtils = {
            exportToExcel: function(data, fileName) {
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, `${fileName}.xlsx`);
            }
        };

        window.printContent = function(elementId, pageTitle) {
            const printElement = document.getElementById(elementId);
            if (!printElement) {
                console.error(`Element with ID "${elementId}" not found.`);
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.width = '0';
            iframe.style.height = '0';
            iframe.style.border = '0';
            document.body.appendChild(iframe);

            const frameDoc = iframe.contentWindow.document;
            frameDoc.open();
            frameDoc.write('<!DOCTYPE html><html><head></head><body></body></html>');

            // Clone the entire head from the parent document
            const parentHead = document.head.cloneNode(true);
            frameDoc.head.replaceWith(parentHead);
            
            // Set title and RTL attributes
            frameDoc.title = pageTitle || document.title;
            frameDoc.documentElement.lang = 'fa';
            frameDoc.documentElement.dir = 'rtl';

            const frameBody = frameDoc.body;
            frameBody.innerHTML = printElement.innerHTML;
            
            frameDoc.close();

            // Use a short timeout to ensure all styles are loaded and applied
            setTimeout(() => {
                try {
                    iframe.contentWindow.focus();
                    iframe.contentWindow.print();
                } finally {
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 500);
                }
            }, 500);
        };
    </script>
